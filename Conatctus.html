<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Keerthipati Vamsi Krishna Portfolio</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1f242d;
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            transition: background 0.3s;
        }

        .logo {
            font-size: 25px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            cursor: default;
        }

        .navbar a {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 35px;
            transition: color 0.3s;
        }

        .navbar a:hover,
        .navbar a.active {
            color: #0ef;
        }

        /* Contact Section */
        .contact {
            padding: 100px 10%;
            text-align: center;
            background: linear-gradient(to bottom, #1f242d, #121417);
        }

        .contact h2 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        .contact p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #bbb;
            max-width: 800px;
            margin: 0 auto;
            margin-bottom: 30px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea {
            background: #333;
            border: none;
            padding: 15px;
            font-size: 1rem;
            color: #fff;
            border-radius: 8px;
            resize: none;
        }

        .contact-form button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: #0ef;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-form button:hover {
            background: #1f242d;
            color: #0ef;
        }

        /* Social Media Icons */
        .social-media {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-media a {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
            border-radius: 50%;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .social-media a:hover {
            background: #0ef;
            color: #1f242d;
        }

        @media (max-width: 768px) {
            .contact-form {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<!-- Header Section with Navigation -->
<header class="header">
    <a href="index.html" class="logo">Portfolio</a>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="skills.html">Skills</a>
        <a href="achievements.html">Achievements</a>
        <a href="services.html">Services</a>
        <a href="contactus.html" class="active">Contact Us</a>
    </nav>
</header>

<!-- Contact Section -->
<section class="contact">
    <h2>Contact Us</h2>
    <p>If you have any questions or would like to discuss a project, feel free to reach out to me. I'm always open to new opportunities and collaborations.</p>

    <!-- Contact Form -->
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="cd466ca8-8cd6-4e7e-8ba1-4a19d54d8039">

        <div class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit" onclick="showMessage()">Send Message</button>
            <p id="confirmation"></p>
        </div>
    </form>

    <!-- Social Media Links -->
    <div class="social-media">
        <a href="mailto:vamsichinna57@gmail.com"><i class='bx bxl-gmail'></i></a>
        <a href="https://www.linkedin.com/in/keerthipati-vamsi-krishna"><i class='bx bxl-linkedin'></i></a>
        <a href="https://wa.me/9121730982"><i class='bx bxl-whatsapp'></i></a>
       
    </div>
</section>

<!-- JavaScript for Message Confirmation -->
<script>
    function showMessage() {
        document.getElementById("confirmation").innerHTML = "Your message will be sent successfully!";
    }
</script>

</body>
</html>
